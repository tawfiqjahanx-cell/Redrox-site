<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Settings - EarnApp Demo</title>
<link rel="stylesheet" href="assets/style.css" />
</head>
<body class="light">
<header class="topbar">
  <div class="brand">EarnApp <span class="badge">Demo</span></div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
    <a href="help.html">Help</a>
  </nav>
  <div class="actions"><button id="toggleTheme">Dark</button></div>
</header>

<main class="container grid-2">
  <section class="card">
    <h2>Settings</h2>
    <h4 id="membership">Membership</h4>
    <p>Account type: <strong>General</strong></p>
    <p><a class="btn" href="#">Upgrade to Prime</a></p>
    <h4>Email Settings</h4>
    <p>Choose demo mail option:</p>
    <div class="radio-row">
      <label><input type="radio" name="mail" checked> POP3</label>
      <label><input type="radio" name="mail"> SMTP Server</label>
      <label><input type="radio" name="mail"> IMAP/POP3</label>
      <label><input type="radio" name="mail"> SendGrid</label>
    </div>
  </section>

  <section class="card">
    <h2>Preferences</h2>
    <label class="switch"><input id="langToggle" type="checkbox" /><span>বাংলা</span></label>
    <label class="switch"><input id="notifToggle" type="checkbox" checked /><span>Enable notifications</span></label>
  </section>
</main>
<footer class="footer"><small>© 2025 EarnApp — Demo</small></footer>
<script src="assets/app.js"></script>
</body>
</html>

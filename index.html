<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>ProEarn — Welcome</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css"></head><body class="dark">
<main class="auth-page">
  <div class="brand"><div class="logo">ProEarn</div><div class="tag">Earn • Refer • Grow</div></div>
  <div class="auth-card glass">
    <h2>Welcome Back</h2>
    <p class="muted">Sign in to access your dashboard</p>
    <form id="loginForm">
      <input type="text" id="u" placeholder="Username or Email" required>
      <input type="password" id="p" placeholder="Password" required>
      <div class="row">
        <label><input type="checkbox" id="remember"> Remember</label>
        <a class="link" href="register.html">Create account</a>
      </div>
      <button class="btn neon" type="submit">Sign In</button>
      <p class="note">Demo site — no backend. Use any values and press Sign In.</p>
    </form>
  </div>
</main>
<script src="assets/app.js"></script></body></html>
